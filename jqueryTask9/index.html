<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
			integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<style>
			button {
				cursor: pointer;
			}

			input {
				outline: none;
			}

			.panelContent {
				max-width: 600px;
				width: 100%;
				margin: auto;
			}

			.panelContent table {
				border: 1px solid black;
				border-collapse: collapse;
				width: 100%;
			}

			.panelContent table th,
			.panelContent table td {
				border: 1px solid black;
				text-align: center;
				padding: 8px;
			}

			.panelContent i {
				cursor: pointer;
			}

			#addUser {
				color: white;
				background-color: black;
				margin-bottom: 8px;
				border: none;
				padding: 8px 12px;
			}

			.usersModal {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100vh;
				background-color: rgba(0, 0, 0, 0.8);
				display: grid;
				place-items: center;
			}

			.usersModalContent {
				display: flex;
				flex-direction: column;
				max-width: 500px;
				width: 100%;
			}

			.usersModalContent input {
				margin-bottom: 16px;
				padding: 8px;
			}

			.userActionBtn {
				background-color: green;
				color: white;
				border: none;
				padding: 8px 16px;
				margin-right: auto;
			}

			.userActionBtn:disabled {
				background-color: gray;
			}

			#closeUserModal {
				position: fixed;
				top: 32px;
				right: 32px;
				background: none;
				border: none;
				color: white;
				font-size: 16px;
			}
		</style>
		<title>Task 9 jQuery</title>
	</head>
	<body>
		<h1>Task 9</h1>
		<div class="task-9">
			<div class="container">
				<div class="panelContent">
					<button id="addUser">Add User</button>
					<table>
						<thead>
							<tr>
								<td>No</td>
								<td>Name</td>
								<td>Surname</td>
								<td>Age</td>
								<td>Edit</td>
								<td>Remove</td>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>

		<script>
			let users = JSON.parse(localStorage.getItem("users")) || [];
			let activeUserId = null;

			function renderUsers() {
				let usersHtml = "";
				$("tbody").html(usersHtml);

				$.each(users, function (i, u) {
					usersHtml += `
                            <tr id=${u.id}>
                                <td>${u.id}</td>
                                <td>${u.name}</td>
                                <td>${u.surname}</td>
                                <td>${u.age}</td>
                                <td class="editUserBtn"><i class="fa-solid fa-pencil"></i></td>
                                <td class="deleteUserBtn"><i class="fa-solid fa-trash"></i></td>
                            </tr>
			            `;
				});

				$("tbody").append(usersHtml);
			}

			function getUserModal(mode, user) {
				return `
                <div class="usersModal">
                    <div class="usersModalContent">
                        <button id="closeUserModal">X</button>
                        <input type="text" class="userInput" required placeholder="Name" id="name" ${
							mode === "edit"
								? `value=${
										user === null || user === void 0
											? void 0
											: user.name
								  }`
								: ""
						}>
                        <input type="text" class="userInput" required placeholder="Surname" id="surname" ${
							mode === "edit"
								? `value=${
										user === null || user === void 0
											? void 0
											: user.surname
								  }`
								: ""
						}>
                        <input type="number" class="userInput" required placeholder="Age" id="age" ${
							mode === "edit"
								? `value=${
										user === null || user === void 0
											? void 0
											: user.age
								  }`
								: ""
						}>
                        ${
							mode === "edit"
								? `<button class="userActionBtn" id='editUser'>Edit</button>`
								: `<button class="userActionBtn" id='createUser'>Create</button>`
						}
                    </div>
                </div>`;
			}

			$("#addUser").click(function () {
				const userModal = getUserModal("add");

				$("body").append(userModal);
			});

			$(document).on("click", ".editUserBtn", function () {
				const id = $(this).parent().attr("id");
                activeUserId = id;
				user = users.find((u) => u.id == id);
				const userModal = getUserModal("edit", user);
				$("body").append(userModal);
			});

			$(document).on("click", "#editUser", function () {
				const userIndex = users.findIndex((user) => user.id == activeUserId);

				users[userIndex] = {
					...users[userIndex],
					name: $("#name").val(),
					surname: $("#surname").val(),
					age: $("#age").val(),
				};

				localStorage.setItem("users", JSON.stringify(users));
				renderUsers();
				$(".usersModal").remove();
			});

			$(document).on("click", "#createUser", function () {
				const user = {
					id: users.length + 1,
					name: $("#name").val(),
					surname: $("#surname").val(),
					age: $("#age").val(),
				};
				users.push(user);
				localStorage.setItem("users", JSON.stringify(users));
				renderUsers();
				$(".usersModal").remove();
			});

			$(document).on("click", "#closeUserModal", function () {
				$(".usersModal").remove();
			});

			$(document).on("click", ".deleteUserBtn", function () {
				const id = $(this).parent().attr("id");
				users = users.filter((u) => u.id != id);
				localStorage.setItem("users", JSON.stringify(users));
				renderUsers();
			});

			renderUsers();
		</script>
	</body>
</html>
